<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
    <div class="main-container">
        <h1>Injozi Flask App</h1>
        <div class="content">
            <div class="mainpage">
                <div class="sub-header">Welcome <span id="user-name"></span>!</div>
                <div class="sub-header">Your role is: <span id="user-role"></span></div>
                <button id="logoutButton">Logout</button>   
            </div>
        </div>
    </div>
    <hr>
    <div class="main-container">
        <div class="content">
            <div class="mainpage">
                {% for user in users %}
                    <div class="user">
                        <p>
                           User Name: <i>{{ user['username'] }}</i>
                            <br>
                           User Role: <i>{{ user['role'] }}</i>
                            <br>
                            {% if role == 'super' %}
                            User Password: <i>{{user['password']  }}</i>
                            {% endif %}
                        </p>
                        <form method="POST" action="{{ url_for('delete', id=user['_id']) }}">
                            <input class="inputBtn" type="submit" value="delete user" onclick="return confirm('Are you sure you want to delete this user')">
                        </form>
                        <p>
                            <a href="{{ url_for('edit', id=user['_id']) }}" class="edit-button">Edit</a>
                        </p>
                        
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='logout.js') }}"></script>
    <script src="{{ url_for('static', filename='user_role.js') }}"></script>
</body>
</html>
