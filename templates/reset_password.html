<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Injozi Flask App</h1>
        <div class="main-container">
            <div class="content">
                <form method="POST" class="mainform">
                    <div class="header">Reset Password</div>
                    <div class="sub-header"><b>User name:</b> {{ username }}</div>
                    <label class="sub-header" for="new_password">New Password:</label>
                    <input type="password" name="new_password" id="new_password" required>
                    <button type="submit" id="forgot_user_submit_btn">Reset Password</button>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
