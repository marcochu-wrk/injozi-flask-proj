<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Injozi Flask App</h1>
        <div class="content">
            <form method="POST" class="mainform">
                <div class="header">Sign Up</div>
                <p>
                    <b><label for="content" class="sign-in-heading">User Name</label></b>
                </p>
                <p>
                    <input type="text" 
                        name="username" 
                        placeholder="Add Username">
                </p>
                <p>
                    <b><label for="content" class="sign-in-heading">Password</label></b>
                </p>
                <p>
                    <input type="text" 
                        name="password" 
                        placeholder="Add Password">
                </p>
                <p>
                    <b><label for="degree" class="sign-in-heading">User Type</label></b>
                </p>
                <p>
                    <input type="radio" 
                        name="role"
                        required  
                        value="super">
                        <label for="degree-0">Super</label>
                </p>
                <p>
                    <input type="radio" 
                        name="role"
                        required  
                        value="admin">
                        <label for="degree-1">Admin</label>
                </p>
                <p>
                    <input type="radio" 
                        name="role"
                        required  
                        value="user">
                        <label for="degree-2">User</label>
                </p>
                <button type="submit">Submit</button>
                <p>
                    <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
                </p>
            </form>
            <hr>
            {% for user in users %}
                <div class="user">
                    <p>
                        {{ user['username'] }}
                        {{ user['role'] }}
                    </p>
                    <form method="POST" 
                        action="{{ url_for('delete',id=user['_id']) }}">
                        <input type="submit" 
                        value="delete user"
                        onclick="return confirm('Are you sure you want to delete this user')">
                    </form>  
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
